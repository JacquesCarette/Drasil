on:
  push:
    branches: master
  workflow_dispatch:
name: Build
defaults:
  run:
    shell: bash
    working-directory: code
jobs:
  auto-cancel:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}
  build:
    needs: auto-cancel
    name: "Build & Deploy"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Update apt package list"
        run: sudo apt-get update
      - name: "Install system requirements"
        run: sudo apt-get install -y libgmp-dev python3 graphviz doxygen fonts-lmodern texlive-bibtex-extra texlive-latex-extra texlive-science texlive-xetex texlive-luatex g++ default-jdk mono-devel inkscape
      - name: "Install Stack"
        uses: haskell/actions/setup@v1
        with:
          enable-stack: true
          stack-no-global: true
          stack-version: 'latest'
      - name: "Cache dependencies"
        uses: actions/cache@v2
        with:
          path: |
            ~/.stack
            ~/.cabal/packages
            ~/.cabal/store
            code/.stack-work/
            code/website/.stack-work/
            ~/.local/bin/graphmod
          key: ${{ runner.os }}-store-${{ hashFiles('code/stack.yaml') }}
      - name: "Clean previous run"
        run: make clean
      - name: "Update PATH"
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.swift/usr/bin" >> $GITHUB_PATH
      - name: "HLint"
        run: make hot_hlint
      - name: "Install dependencies"
        run: stack --no-terminal test --bench --only-dependencies
      - name: "Build"
        run: make prog stackArgs="--no-terminal" GHCFLAGS="-Werror"
      - name: "Stable"
        run: make stackArgs="--no-terminal" NOISY=yes
      - name: "TeX"
        run: make tex SUMMARIZE_TEX=yes
      - name: "Code"
        run: make code
      - name: "Doxygen"
        run: make doxygen
      - name: "Docs"
        run: make docs
      - name: "Graphs"
        run: make graphs
      - name: "Analysis"
        run: make analysis
      - name: "Build website"
        run: |
          make website
          LABEL_FILE=/tmp/ci_build_failures \
            MANAGED_LABEL_FILE=/tmp/ci_managed_labels \
            ALL_FUNCTIONS_FILE=$(mktemp) \
            SHELL_OPTS_FILE=$(mktemp) \
            bash scripts/deploy_wrapper.bash
      - name: "Deploy ðŸš€"
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          git-config-name: ${{ secrets.BOT_NAME }}
          git-config-email: ${{ secrets.BOT_EMAIL }}
          token: ${{ secrets.BOT_TOKEN }}
          branch: gh-pages
          folder: code/deploy
          commit-message: "${{ secrets.BOT_NAME }} deploy of master@${{ github.sha }}"
