# This is the simple Travis configuration, which is intended for use
# on applications which do not require cross-platform and
# multiple-GHC-version support. For more information and other
# options, see:
#
# https://docs.haskellstack.org/en/stable/travis_ci/
#
# Copy these contents into the root directory of your Github project in a file
# named .travis.yml

# Use new container infrastructure to enable caching
sudo: false
dist: xenial

# Do not choose a language; we provide our own build tools.
language: generic

env:
  global:
    secure: ""

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack

# Ensure necessary system libraries are present
addons:
  apt:
    packages:
      - libgmp-dev
      - fonts-lmodern
      - texlive-bibtex-extra
      - texlive-latex-extra
      - texlive-math-extra
      - texlive-xetex
      - texlive-luatex
      - python3

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- export LABEL_FILE=/tmp/ci_build_failures
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
# Build dependencies
- stack --no-terminal --install-ghc test --only-dependencies --stack-yaml code/stack.yaml

script:
 - cd code
 - >
     ./ci_fstep "CI: HLint" "curl -sSL https://raw.github.com/ndmitchell/hlint/master/misc/run.sh | sh -s ."
 - >
     ./ci_fstep "CI: Build" make prog stackArgs="--no-terminal" GHCFLAGS=-Werror
 - >
     ./ci_fstep "CI: Stable" make stackArgs="--no-terminal" NOISY=yes
 - >
     ./ci_fstep "CI: TeX" make tex SUMMARIZE_TEX=yes
 - >
     ./ci_fstep "CI: Docs" make docs haddockArgs="--no-haddock-deps"
 - travis_retry python3 pr_label_update.py

notifications:
  email:
    - szymczdm@mcmaster.ca
    - carette@mcmaster.ca
    - smiths@mcmaster.ca
  on_success: change
  on_failure: always
